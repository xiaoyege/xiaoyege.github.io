<!DOCTYPE html>
<html lang="en">
<head>
	 <meta charset="utf-8">
    <title>媒体文件嵌入练习</title>
    <link rel="stylesheet" href="">
</head>

<body>
	 <h1>媒体文件嵌入练习</h1>
    <div>
        <h2>音频文件嵌入</h2>
        <audio src="media/Backroad.ogg" controls> </audio>
        <audio controls>
        	<source src="media/Backroad.ogg" type="audio/ogg">
        	<source src="media/Backroad.mp3" type="audio/mpeg">
        	<source src="media/Backroad.wav" type="audio/wav">
        </audio>
    </div>
    <div>
        <h2>视频播放</h2>
        <video src="media/back.ogv" controls poster="media/snap.png">	
        </video>
    </div>
     <div>
        <h2>嵌入flash内容</h2>
        <embed src="media/css-change-colors.swf" type="application/x-shockwave-flash" width="1024" height="798" allowscriptaccess="always" allowfullscreen="true"> </embed>
    </div> 
     <div>
        <h2>嵌入外部视频平台的内容</h2>
        <embed src="http://player.youku.com/player.php/Type/Folder/Fid/27236393/Ob/1/sid/XMTU3MTQ1MjM3Mg==/v.swf" quality="high" width="480" height="400" align="middle" allowScriptAccess="always" allowFullScreen="true" mode="transparent" type="application/x-shockwave-flash"></embed>
    </div>
</body>
</html>
